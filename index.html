<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar li:hover {
            background: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="showContent('home')">Home</li>
            <li onclick="showContent('reports')">Reports</li>
            <li onclick="showContent('settings')">Settings</li>
        </ul>
    </div>
    <div class="content" id="main-content">
        <h1>Welcome to the Dashboard</h1>
        <div class="card">Dashboard Overview</div>
        <div class="card">Recent Activity</div>
    </div>

    <script>
        function showContent(section) {
            const content = document.getElementById("main-content");
            let html = "";
            
            switch (section) {
                case "home":
                    html = `<h1>Home</h1><div class='card'>Welcome to the home page</div>`;
                    break;
                case "reports":
                    html = `<h1>Reports</h1><div class='card'>Here are your reports</div>`;
                    break;
                case "settings":
                    html = `<h1>Settings</h1><div class='card'>Adjust your settings here</div>`;
                    break;
            }
            
            content.innerHTML = html;
        }
    </script>
</body>
</html>
