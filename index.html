<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            transition: transform 0.3s ease;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar li:hover {
            background: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="showContent('home')">Home</li>
            <li onclick="showContent('reports')">Reports</li>
            <li onclick="showContent('settings')">Settings</li>
        </ul>
    </div>
    <div class="content" id="main-content">
        <h1>Welcome to the Dashboard</h1>
        <div class="card">Dashboard Overview</div>
        <div class="card">Recent Activity</div>
    </div>

    <script>
        function showContent(section) {
            const content = document.getElementById("main-content");
            let html = "";
            
            switch (section) {
                case "home":
                    html = `<h1>Home</h1><div class='card'>Welcome to the home page</div>`;
                    break;
                case "reports":
                    html = `<h1>Reports</h1><div class='card'>Here are your reports</div>`;
                    break;
                case "settings":
                    html = `<h1>Settings</h1><div class='card'>Adjust your settings here</div>`;
                    break;
            }
            
            content.innerHTML = html;
        }

        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
